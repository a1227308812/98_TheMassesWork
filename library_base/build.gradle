    api rootProject.ext.dependencies.converter_scalars
    api rootProject.ext.dependencies.adapter_rxjava2
    api rootProject.ext.dependencies.rxjava2_rxandroid
    api rootProject.ext.dependencies.rxjava2
    api rootProject.ext.dependencies.logging_interceptor

    //rxView
    api rootProject.ext.dependencies.rxbinding2

    //rxjava内存泄漏管理
    api rootProject.ext.dependencies.rxlifecycle_components
    api rootProject.ext.dependencies.rxlifecycle_navi

    //权限管理
    api rootProject.ext.dependencies.rxpermissions

    //图片加载
    api(rootProject.ext.dependencies.glide) {
        exclude group: "com.android.support"
    }
    annotationProcessor rootProject.ext.dependencies.glide_compiler

    //图片选择器
    api rootProject.ext.dependencies.PictureSelector

    //图片缩放
    api rootProject.ext.dependencies.photoview

    //时间,地址,条件选择器
    api rootProject.ext.dependencies.pickerView

    //SmartRefreshLayout
    api rootProject.ext.dependencies.smartRefreshLayout
    api rootProject.ext.dependencies.SmartRefreshHeader

    //banner
