apply plugin: 'com.android.library'
apply plugin: 'realm-android'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion
    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        //解决
        // Annotation processors must be explicitly declared now.
        // The following dependencies on the compile classpath are found to contain annotation processor.
        // Please add them to the annotationProcessor configuration.
        // - butterknife-compiler-8.4.0.jar 问题
        //
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath = true
                //Arouter路由配置
                arguments = [AROUTER_MODULE_NAME: project.getName()]
            }
        }

        // 设置支持multidex
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')

    //    implementation 'com.android.support:appcompat-v7:28.0.0'

    //    testImplementation 'junit:junit:4.12'

    //    androidTestImplementation 'com.android.support.test:runner:1.0.2'

    //    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    //腾讯tbs
    api files('libs/tbs_sdk_thirdapp_v4.3.0.1020_43633_sharewithdownload_withoutGame_obfs_20190111_105200.jar')

    //def
    api rootProject.ext.dependencies.junit
    api rootProject.ext.dependencies.runner
    api rootProject.ext.dependencies.espresso_core

    //Android support
    api rootProject.ext.dependencies.appcompat_v7
    api rootProject.ext.dependencies.support_annotations
    api rootProject.ext.dependencies.design
    api rootProject.ext.dependencies.support_v4
    api rootProject.ext.dependencies.cardview_v7
    api rootProject.ext.dependencies.recyclerview_v7
    api rootProject.ext.dependencies.palette_v7
    api rootProject.ext.dependencies.constraint_layout

    //方法数超过65535解决方法64K MultiDex分包方法
    api rootProject.ext.dependencies.multidex

    //工具库
    api rootProject.ext.dependencies.utilcode

    //ARouter路由
    api(rootProject.ext.dependencies.arouter_api) {
        //导入arouter-api时可能出现V4包版本不一致，如下异常，所以将其屏蔽
        exclude group: 'com.android.support'
    }
    annotationProcessor rootProject.ext.dependencies.arouter_compiler
    annotationProcessor rootProject.ext.dependencies.arouter_register

    //黄油刀
    api rootProject.ext.dependencies.butterknife
